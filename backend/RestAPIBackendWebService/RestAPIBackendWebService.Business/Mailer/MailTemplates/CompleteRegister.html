<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional //EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:v='urn:schemas-microsoft-com:vml' lang='en'>

<head>
    <link rel='stylesheet' type='text/css' hs-webfonts='true' href='https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi'>
    <title>Completar registro</title>
    <meta property='og:title' content='Email template'>

    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <style type='text/css'>

        a {
            text-decoration: underline;
            color: inherit;
            font-weight: bold;
            color: #253342;
        }

        h1 {
            font-size: 44px;
            color: #003c71;
            margin-top: 22px;
            margin-bottom: 0px;
        }

        p, span {
            font-size: 16px;
            margin-top: 17px;
        }

        a {
            text-decoration: none;
        }

        hr {
            background-color: #003c71;
            height: 1.5px;
        }

        .keyLabel {
            color: #8e8e8e;
        }

        .description {
            color: #8e8e8e;
            padding-bottom: 30px;
        }

        .alignRight {
            text-align: right;
            width: 50%;
            padding-right: 40px;
        }

        .alignLeft {
            text-align: left;
        }

        .spacedRow {
            height: 40px;
        }

        .mainButton > * {
            text-align: center;
            background-color: #003c71;
            width: 260px;
            border-top: 5px solid #003c71;
            border-bottom: 5px solid #003c71;
            border-left: 15px solid #003c71;
            border-right: 15px solid #003c71;
            color: #fff !important;
        }

        .mainButton:hover, .mainButton a:hover {
            color: #003c71 !important;
            background-color: #fff;
            border-color: #fff;
        }
    </style>

</head>

<body bgcolor='#F5F8FA' style='width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:18px; color:#33475B; word-break:break-word'>
    <table style='width: 100%;'>
        <tr>
            <!--<td style='background-image: url("{{uxServer}}/assets/email/mailheader.png"); background-repeat: no-repeat; background-size: 100% 100%; height: 130px;'>-->
            </td>
        </tr>
        <tr>
            <table style='width: 100%;'>
                <tbody>
                    <tr>
                        <td colspan='2'>
                            <h1>Te damos la bienvenida a la plataforma lista de precios</h1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <p class='description'>Estos son tus datos.</p>
                        </td>
                    </tr>
                    <tr class='spacedRow'>
                        <td class='alignRight'><span class='keyLabel'>Nombre de contacto</span></td>
                        <td class='alignLeft'><span class='valueLabel'>{{userName}}</span></td>
                    </tr>
                    <tr class='spacedRow'>
                        <td class='alignRight'><span class='keyLabel'>Correo electrónico</span></td>
                        <td class='alignLeft'><span class='valueLabel'>{{userEmail}}</span></td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <br>
                            <br>
                            <br>
                            <hr>
                        </td>
                    </tr>
                    <tr style='text-align: center;'>
                        <td colspan='2' style='padding-top: 20px;'>
                            <span class='mainButton'>
                                <a href='{{ConfirmationLink}}' target='_blank'>
                                    Ir a sitio
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </tr>
    </table>
</body>
</html>
